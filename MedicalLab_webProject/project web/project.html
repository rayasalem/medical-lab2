<!doctype html>
<html>
    <head>
        <title>Our Project</title>

        <script type="text/javascript"></script>
        <link rel="stylesheet"  href="project1.css"/>
        
        <script src="/project2.js"></script>
        <link href="css/bootstrap.min.css" rel="stylesheet" media="screen">
        <script src="https://code.jquery.com/jquery.js"></script>
        
        
        
        
        
          </head> 

          <body>
            

           

            <div class="container" id="container">
                <div class="form-container sign-up-container">
                    <form action="#">
                        <h1>Create Account</h1>
                    
                
                        <input type="text" placeholder="Name" required />
                        <input type="text" placeholder="identity" required />
                        

                        <input type="email" placeholder="Email" />
                        <input type="password" placeholder="Password" />
                        <input type="file" placeholder="Password"  accept="image/jpeg,image/png" id="image" name="image"  required>
                        <button>Sign Up</button>
                    </form>
                </div>
                <div class="form-container sign-in-container">
                    <form action="#">
                        <h1>Sign in</h1>
                        
                       
                        <input type="text" placeholder="identity" required />
                        <input type="password" placeholder="Password"required />
                        
                        <button>Sign In</button>
                    </form>
                </div>
                <div class="overlay-container">
                    <div class="overlay">
                        <div class="overlay-panel overlay-left">
                            <img src="project.jpj.jpg"  height="200"  width="305"/>
                            <br><br>
                            <h1>Welcome Back!</h1>
                        
                            <p>To keep connected with us please login with your personal info</p>
                            <button class="ghost" id="signIn">Sign In</button>
                        </div>
                        <div class="overlay-panel overlay-right">
                            <img src="me.png"  height="100"  width="100"/><br><br>
                            <h1>Hello, Friend!</h1>
                            <p>Enter your personal details to create an account</p>
                            <button class="ghost" id="signUp">Sign Up</button>
                        </div>
                    </div>
                </div>
            </div>
            
            <footer>
                <p>
                    Created with <i class="fa fa-heart"></i> by
                    <a target="_blank" href="https://florin-pop.com">Florin Pop</a>
                    - Read how I created this and how you can join the challenge
                    <a target="_blank" href="https://www.florin-pop.com/blog/2019/03/double-slider-sign-in-up-form/">here</a>.
                </p>
            </footer>

            <script>
                const signUpButton = document.getElementById('signUp');
    const signInButton = document.getElementById('signIn');
    const container = document.getElementById('container');
    
    signUpButton.addEventListener('click', () => {
        container.classList.add("right-panel-active");
    })</script>

<script>
    signInButton.addEventListener('click', () => {
        container.classList.remove("right-panel-active");
    })</script>
        
        
        
        
        
        </body> </html>
